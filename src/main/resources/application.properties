quarkus.banner.path=banner

# datasource configuration
quarkus.datasource.db-kind = mysql
%dev.quarkus.datasource.username = root
%dev.quarkus.datasource.password = 
%dev.quarkus.datasource.jdbc.url = dbc:mysql://localhost:3306/licens?serverTimezone=UTC

# drop and create the database at startup (use `update` to only update the schema)
%dev.quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.http.cors=true
%dev.quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.headers=accept, origin, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET,POST,DELETE,OPTIONS