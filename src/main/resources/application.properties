quarkus.banner.path=banner

# datasource configuration
quarkus.datasource.db-kind = mysql
%dev.quarkus.datasource.username = root
%dev.quarkus.datasource.password = 
%dev.quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/license?serverTimezone=UTC

# drop and create the database at startup (use `update` to only update the schema)
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
#%dev.quarkus.hibernate-orm.database.generation.create-schemas=true

quarkus.http.cors=true
%dev.quarkus.http.cors.origins=http://localhost:3306
quarkus.http.cors.headers=accept, origin, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET,POST,DELETE,OPTIONS


%test.quarkus.datasource.username = root
%test.quarkus.datasource.password = 
%test.quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/license?serverTimezone=UTC

%test.quarkus.hibernate-orm.database.generation=drop-and-create

%test.quarkus.http.cors.origins=http://localhost:3306